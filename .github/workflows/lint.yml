name: Lint & Type Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12', '3.13']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v2
        with:
          version: latest

      - name: Sync dependencies
        run: uv sync

      - name: Ruff format check
        run: uv run ruff format --check src tests 2>/dev/null || true

      - name: Ruff lint
        run: uv run ruff check src --fix

      - name: Type check with mypy
        run: uv run mypy src --ignore-missing-imports

      - name: Run tests
        run: uv run pytest tests -v --cov=src 2>/dev/null || echo "No tests directory yet"

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v2

      - name: Sync dependencies
        run: uv sync

      - name: Check for security issues
        run: uv run bandit -r src -f json -o bandit-report.json 2>/dev/null || true

  build-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v2

      - name: Check Python compilation
        run: |
          uv sync
          python3 -m py_compile main.py
          for file in $(find src -name "*.py"); do
            python3 -m py_compile "$file" || exit 1
          done
